<main class="w-full h-fit mb-10 flex flex-col mx-8 my-7">
    <fuse-card class="flex flex-col shadow-md border-[1px]" #fuseCard>
        <!-- Header: Search & Filter -->
        <div class="truncate text-lg flex-col sm:flex-row font-medium leading-6 tracking-tight px-5 py-3 flex items-start sm:items-center w-full justify-between">
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative my-2">
                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text" [disabled]="isLoading" matInput (keyup)="applySearchFilter($event.target.value)"
                    class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search Log">
            </div>
        </div>

        <!-- Skeleton Loader -->
        <div role="status" class="p-5 animate-pulse" *ngIf="isLoading">
            <div class="h-6 bg-gray-300 rounded-full dark:bg-gray-700 w-full mb-[22px]"></div>
            <div class="h-6 bg-gray-300 rounded-full dark:bg-gray-700 w-full mb-[22px]"></div>
            <div class="h-6 bg-gray-300 rounded-full dark:bg-gray-700 w-full mb-[22px]"></div>
        </div>

        <!-- Not Found -->
        <div *ngIf="isNotDataFound && !isLoading">
            <div class="flex flex-col items-center">
                <img src="../../../../../assets/not-found.jpg" alt="not-found.jpg"
                    class="h-64 bg-cover bg-center object-scale-down">
                <h1 class="mt-2 font-semibold text-xl -tracking-tighter">Data Not Found</h1>
            </div>
        </div>

        <!-- Log History -->
        <div class="p-5" *ngIf="!isLoading && logAktivitas.length > 0">
            <h2 class="text-lg font-semibold mb-4">Log Aktivitas</h2>
            <table mat-table [dataSource]="dataSource" matSort class="w-full">

                <!-- Kategori Column -->
                <ng-container matColumnDef="kategori">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Kategori</th>
                    <td mat-cell *matCellDef="let element">{{ element.kategori }}</td>
                </ng-container>
            
                <!-- Keterangan Column -->
                <ng-container matColumnDef="keterangan">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Keterangan</th>
                    <td mat-cell *matCellDef="let element">{{ element.keterangan }}</td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            </table>
            
        </div>

        <!-- Paginator -->
        <mat-paginator #paginator [pageSize]="5" [length]="logAktivitas.length" [pageSizeOptions]="[5, 10, 20]"
            [showFirstLastButtons]="true" (page)="onPageChange($event)">
        </mat-paginator>
    </fuse-card>
</main>
