version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db-inventory
      - DB_USER=root
      - DB_PASSWORD=
      - DB_NAME=inventory_kantor
    networks:
      - inventory-network

  nginx:
    image: nginx:alpine
    container_name: frontend
    ports:
      - "8081:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - inventory-network

  db:
    image: mysql:5.7
    container_name: db-inventory
    ports:
      - "3308:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: inventory_kantor
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - inventory-network

networks:
  inventory-network:
    external: true

volumes:
  db-data:
    driver: local
